<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans">

<nav class="bg-gray-800 p-4">
  <div class="container mx-auto flex justify-between items-center">
    <!-- Logo -->
    <div class="flex items-center">
        <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=white" alt="Logo">
        <span class="text-white text-lg font-semibold ml-2">Note X</span>
    </div>

      <!-- Navigation Links -->
    <div class="space-x-4">
        <a href="{% url 'home' %}" class="text-white">Home</a>
        <a href="{% url 'taskcreate' %}" class="text-white">Task create</a>
        <a href="{% url 'tasklist' %}" class="text-white">View Tasks</a>

    </div>

    <!-- User Dropdown -->
    <div class="relative">
        <button id="user-menu-button" type="button" class="flex items-center text-white focus:outline-none">
            <img class="h-8 w-8 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="User Avatar">
            <span class="ml-2">{{user.username}}</span>
        </button>

        <!-- Dropdown menu, show/hide based on menu state. -->
        <div id="user-menu" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none hidden">
            <div class="py-1">
                
                <a href="{% url 'logout' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Sign out</a>
            </div>
        </div>
    </div>
  </div>
</nav>

<!-- Content Goes Here -->

<script>
    document.addEventListener("DOMContentLoaded", function () {
        var userMenuButton = document.getElementById("user-menu-button");
        var userMenu = document.getElementById("user-menu");

        userMenuButton.addEventListener("click", function () {
            userMenu.classList.toggle("hidden");
        });

        document.addEventListener("click", function (event) {
            if (!userMenuButton.contains(event.target) && !userMenu.contains(event.target)) {
                userMenu.classList.add("hidden");
            }
        });
    });
</script>

</body>
</html>
