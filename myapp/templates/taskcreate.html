
<!DOCTYPE html>
<html>
<head>
	<title>Task</title>
	<style type="text/css">
		body{

		 	background-color:  #1a2432;
		}
	</style>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	{% include 'navbar.html' %}
	<div class="mt-10">
		<form action="{% url 'createtaskapi' %}" method="POST" class="max-w-sm mx-auto">{% csrf_token %}
		  <div class="mb-5">
		    <label for="title" class="block mb-2 text-sm font-medium text-white-900 dark:text-white">Titulo</label>
		    <input type="text" id="title" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" name="title" required>
		  </div>
		  <div class="mb-5">
		    <label for="descripcion" class="block mb-2 text-sm font-medium text-white-900 dark:text-white">Descripcion</label>
		    <textarea class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" required name="description"></textarea>
		  </div>
		  
		  <div class="flex items-start mb-5">
		    <div class="flex items-center h-5">
		      <input id="important" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800" name="important" >
		    </div>
		    <label for="important" class="ms-2 text-sm font-medium text-white-900 dark:text-gray-300">Importante <a href="#" class="text-blue-600 hover:underline dark:text-blue-500"></a></label>
		  </div>
		  <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 ">Crear tarea</button>
		</form>
	</div>

</body>
</html>
