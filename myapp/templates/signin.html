<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="description" content="Inicia sesion ahora para usar note-x">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/0c305cd8d7.js" crossorigin="anonymous"></script>
    <link rel="icon" href="./nota.png" type="image/x-icon">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Google Sans,-apple-system,BlinkMacSystemFont,sans-serif;
      background-color: #11101D;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: #11101D;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
      text-align: center;
    }

    h2 {
      color: #fff;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      color: #fff;
      text-align: left;
      margin-top: 10px;
    }

    input {
      padding: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #4F46E5;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 5px;
    }

    .google-btn {
      background-color: #EF4444;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
    }

    .google-icon {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Iniciar Sesión</h2>
    <form action="{% url 'factorysignin' %}" method="POST">
        {% csrf_token %}
      <label for="username">Usuario</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Iniciar Sesión</button>
    </form>
    <!-- Botón de acceso mediante Google -->
    <a href='{% url "social:begin" "google-oauth2" %}' class="google-btn" style="text-decoration: none;">
      <i class="fab fa-google google-icon"></i>
      Acceder con Google
    </a>
    <hr class="my-6" style="border: 1px solid #ffff">
    <p style="color: #ffff">¿No tienes cuenta?. Crea una nueva</p><a href="{% url 'signup' %}">Signup</a>
  </div>
</body>
</html>
