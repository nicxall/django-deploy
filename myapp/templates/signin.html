<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Inicia sesion ahora para usar note-x">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login</title>
  <link rel="icon" href="./nota.png" type="image/x-icon">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3>Inicio de Sesion</h3>
        </div>
        <div class="card-body">
          <form action="{% url 'signinapi' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="username">Usuario</label>
              <input type="text" class="form-control" id="username" placeholder="Ingrese su usuario" name="username" required>
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" class="form-control" id="password" placeholder="Introduza su contraseña" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <hr>
          </form>
          <a href='{% url "social:begin" "google-oauth2" %}' class="btn btn-google btn-block"><i class="fab fa-google"></i> Iniciar con Google</a>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
