
<!DOCTYPE html>
<html lang="es">
<head>
	<meta name="description" content="Inicia sesion ahora para usar note-x">
	<title>Login</title>
	<script src="https://kit.fontawesome.com/0c305cd8d7.js" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style type="text/css">
		body{
			background-color: #1a2432;
			color: #fff;
		}
	</style>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<body>
	<div class="d-flex min-vh-100 flex-column justify-content-center px-4 py-5 text-center">
		<div class="mx-auto mt-sm-5 mb-sm-3">
			<img class="mx-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company" width="40" height="40">
			<h2 class="mt-3 mb-3 h2">Inicia sesión con tu cuenta</h2>
		</div>
		<div class="mx-auto mt-4 mb-4 col-md-6">
			<!-- Formulario de inicio de sesión -->
			<form class="mb-5" action="{% url 'signin' %}" method="POST">
				{% csrf_token %}
				<div class="mb-3">
					<label for="username" class="form-label">Usuario</label>
					<input id="username" name="username" type="text" autocomplete="email" required class="form-control" placeholder="Usuario">
				</div>
				<div class="mb-3">
					<div class="d-flex justify-content-between">
						<label for="password" class="form-label">Contraseña</label>
						<div class="text-sm">
							<a href="#" class="font-weight-bold text-decoration-none text-indigo">¿Olvidaste tu contraseña?</a>
						</div>
					</div>
					<input id="password" name="password" type="password" autocomplete="current-password" required class="form-control" placeholder="Contraseña">
				</div>
				<div class="mb-3">
					<button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
					<hr class="my-4">
					<button type="button" class="btn btn-danger btn-block">
						<a href='{% url "social:begin" "google-oauth2" %}' class="fa fa-google mr-2"></a>
						Iniciar sesión con Google
					</button>
				</div>
			</form>
			<p class="mt-4 text-sm text-secondary">
				¿No tienes una cuenta? <a href="{% url 'signup' %}" class="font-weight-bold text-indigo">Regístrate gratis ahora</a>
			</p>
		</div>
	</div>
</body>
</html>
